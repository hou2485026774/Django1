<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
<style>
    .one{
        width: 37%;
    margin-top: 3%;
    margin-left: 30%;
    }
</style>
<center><h1>修改</h1></center>
<div class="one">
    <form  class="form-horizontal" role="form" action="/book/update2/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for book in book %}
        <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">图书编号</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{ book.book_id }}"
				   placeholder="" name="book_id" readonly="readonly">
		</div>
	    </div>
        <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">图书名字</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{  book.book_name }}"
				   placeholder="" name="book_name">
		</div>
	    </div>
                <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">出版社</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{  book.book_publisher }}"
				   placeholder="" name="book_publisher">
		</div>
	    </div>
            <div class="form-group">
            <img src="/media/{{ book.book_img }}" width="50px">
            </div>
                <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">图片</label>
		<div class="col-sm-10">
			<input type="file" class="form-control"
				   placeholder="" name="book_img">
		</div>
	    </div>
                <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">数量</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{  book.book_count }}"
				   placeholder="" name="book_count">
		</div>
	    </div>
        {% endfor %}
        	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">修改</button>
		</div>
	</div>
    </form>
</div>

</body>
</html>
