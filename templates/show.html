<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<table  class="table table-bordered">
<thead>
    <tr>
   <td>姓名</td>
    <td>编号</td>
    <td>照片</td>
    <td>课程</td>
    <td>操作</td>
</tr>
    </thead>
{% for i in values%}
    <tbody>
<tr>
    <td>{{ i.tname }}</td>
    <td>{{ i.tno }}</td>
    <td><img src="/media/{{ i.t_img }}" alt="" width="50px"></td>
    <td>{{ i.major }}</td>
    <td><a href="/user/download/?img={{ MEDIA_URL }}{{ i.t_img }}">下载</a></td>
</tr>
    </tbody>
{% endfor %}
</table>
</body>
</html>
